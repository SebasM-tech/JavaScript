<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subClasses</title>
</head>
<body>
    <script>
        class Deportista {
            constructor(nombre, apellido){
                this.nombre = nombre;
                this.apellido = apellido;
            }
        }

        class Futbolista extends Deportista{   //esta es una sub clase Futbolista que extiende de deportista
            constructor(nombre,apellido, cantGoles){
                super(nombre, apellido);
                this._cantGoles = cantGoles;
            }

            get cantGoles(){
                return this._cantGoles;
            }

            set cantGoles(goles){
                this._cantGoles = goles;
            }
        }

        const futbolistax = new Futbolista("pepe","moraes",1)
    </script>
</body>
</html>
