<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parameters</title>
</head>
<body>
    <p>Ingresa primer numero</p>
    <input type="number" id="firstNumber">

    <p>Ingresa segundo numero</p>
    <input type="number" id="secondNumber">

    <button onclick="getResult()">Obtener resultado</button>
    <h1 id="salida">0</h1>

    <script>
        function sumar(numero1, numero2){
            resultado = +numero1 + +numero2
            return resultado
        }

        function getResult(){
            const number1 = document.getElementById("firstNumber")
            const number2 = document.getElementById("secondNumber")
            const resultado1 = document.getElementById("salida")
            const SUMAR = sumar(number1.value, number2.value)

            resultado1.textContent = SUMAR;
            
        }

    </script >
</body>
</html>
