<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loopwhile</title>
</head>
<body>
    <script>
        let nombre; 

        while (nombre != "sebas") {
            nombre = prompt("Di mi nombre")
        }

        document.write("<h1>Hola " + nombre + "</h1>"); // esto fue una orden que se hace cuando se cumplan las condiciones
    </script>
</body>
</html>
