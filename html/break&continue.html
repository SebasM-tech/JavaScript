<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break y continue</title>
</head>
<body>
    <script>
        const array = [2,54,1,45,145,187,65];

        for (let numero of array) {
            if(numero < 50){
                document.write(numero + ", ");

            } else {
                //break;
                continue;
            }
        }

        document.write("Done")
    </script>
</body>
</html>
